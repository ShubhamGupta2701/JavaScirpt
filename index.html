<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shubham</title>
    <link rel=" stylesheet" href="./style.css">
</head>
<body>
    <div class = "container">
        <h1>User Feedback</h1>
        <form onsubmit = "displayData(event)" class="feedback-form">
            <input onkeyup="usernameValidation(event)" type="text" id="username" placeholder="Username" autocomplete="off">
            <textarea onkeyup="feedbackValidation(event)" id="feedback" placeholder="Feedback" autocomplete="off"></textarea>
            <input type = "submit" id="submit" value = "Submit">
        </form>
        <p onclick="changeText(event)">Shubham</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
